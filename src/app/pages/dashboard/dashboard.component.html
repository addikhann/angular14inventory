<main id="main" class="main">
    <div class="pagetitle">
       <h1>Home</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Product</a></li>
             <li class="breadcrumb-item active">Product List</li>
          </ol>
       </nav>
    </div>
    <section class="section dashboard">
       <div class="row">
          <div class="col-lg-12">
             <div class="row">
            
                <div class="col-12">
                   <div class="card top-selling overflow-auto">
                     
                      <div class="card-body pb-0">
                         <h5 class="card-title">Product List <span>| Today</span></h5>
                         <table class="table table-borderless">
                            <thead>
                               <tr>
                                  <th scope="col">Preview</th>
                                  <th scope="col">Product</th>
                                  <th scope="col">Description</th>
                                  <th scope="col">Price</th>
                                  <th scope="col">View</th>
                                  <th scope="col">Delete</th>
                               </tr>
                            </thead>
                            <tbody>
                               <tr *ngFor="let product of productListModel">
                                  <th scope="row"><a href="#"><img src="https://localhost:44389/{{product.ImagePath}}" alt=""></a></th>
                                  <td><a href="#" class="text-primary fw-bold">{{product.Name}}</a></td>
                                  <td>{{product.Description}}</td>
                                  <td class="fw-bold">{{product.Price}}</td>       
                                  <td><button  type="button" [routerLink]="['/product-details',product.ID]" class="btn btn-warning"> View</button> </td>  
                                  <td><button  type="button" (click)="removeFromList(product)" class="btn btn-danger"> Delete</button> </td>                            
                               </tr>                             
                            </tbody>
                         </table>
                      </div>
                   </div>
                </div>
             </div>
          </div>
    
       </div>
    </section>
 </main>
